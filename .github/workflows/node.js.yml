name: Node.js CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Installing Dependencies And Upgrading ğŸ§¾
      run : yarn install
      run : yarn upgrade
    - name: Buillding my App ğŸ—ï¸
      run: yarn run gitBuild
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
          branch: gh-pages
          folder: dist
